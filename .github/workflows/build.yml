name: Build Project

on: push

jobs:
  Build-Web:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Prepare Git Secrets
        run: |
          sudo apt-get update -qq && sudo apt-get install -qq -y git-secret
          echo "${{ secrets.GIT_SECRET_KEY }}" > $HOME/private.gpg
          gpg --import $HOME/private.gpg || { echo "Error importing GPG key"; exit 1; }
          git secret reveal || { echo "Error running git secret reveal"; exit 1; }

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./web
          push: true
          tags: ghcr.io/${{ github.repository }}/jl8n.dev-web:latest

  Build-Server:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/jl8n.dev-server:latest

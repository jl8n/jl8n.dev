name: Build Project

on: push

jobs:
  Build-Web:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GIT_SECRET_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
        id: import_gpg_key
      
      - name: ðŸ”‘ Prepare Git Secrets
        run: | 
          sudo apt-get update -qq && sudo apt-get install -qq -y git-secret
          git secret reveal || { echo "Error running git secret reveal"; exit 1; }

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./web
          push: true
          tags: ghcr.io/${{ github.repository }}/jl8n.dev-web:latest


  Build-Server:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GIT_SECRET_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
        id: import_gpg_key
      
      - name: ðŸ”‘ Prepare Git Secrets
        run: | 
          sudo apt-get update -qq && sudo apt-get install -qq -y git-secret
          git secret reveal || { echo "Error running git secret reveal"; exit 1; }

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./server
          push: true
          tags: ghcr.io/${{ github.repository }}/jl8n.dev-server:latest

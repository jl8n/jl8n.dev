name: Build Project

on: push

jobs:
  Build-Web:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decrypt secrets
        run: |
          echo "${{ secrets.GIT_SECRET_KEY }}" > secretkey.asc
          gpg --import --batch secretkey.asc
          git secret reveal
        env:
          SECRETS_DIR: src/lib/images

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./web
          push: true
          tags: ghcr.io/${{ github.repository }}/jl8n.dev-web:latest

  Build-Server:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/jl8n.dev-server:latest
